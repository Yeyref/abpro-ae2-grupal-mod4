<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Proveedor-Yeferson Rosales</title>
</head>

<body>
    <form id="proveedorForm">
        <label for="nombreArticulo">Nombre del Articulo:</label>
        <input type="text" id="nombreArticulo" name="nombreArticulo" required />
        <br>

        <label for="cantidad">Cantidad del producto:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <br>

<br>
<br>

        <label for="nombre">Nombre del Proveedor:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required />
        <br>

        <button type="submit">Enviar</button>
    </form>
    <hr>

  <div id="totalModal" style="display:none;">
    <table id="importacionesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Número de Productos</th>
                <th>Precio Unitario</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

  
        <p id="totalImpuesto"></p>
    </div>
    <button id="btnCerrarModal">Cerrar</button>

    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
